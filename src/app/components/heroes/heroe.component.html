<h3>Héroe <small>{{ heroe.nombre }}</small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<button type="button" class="btn btn-outline-success" (click)="agregarNuevo(forma)">Nuevo</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
          type="text" name="nombre" class="form-control" placeholder="Nombre del héroe" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">Guardar cambios</button>
      </div>

    </form>
  </div>
</div>
